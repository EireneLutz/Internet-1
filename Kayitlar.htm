<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    body {
      background-image: url('imageProje/background.jpg')
    }

    body {
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-inverse nav navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="dosyaYönetimi.htm">Dosya Yönetimi</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="Kayitlar.htm">Kayıtlar</a>
        </li>
        <li>
          <a href="Yükle.htm">Yükle</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="giris.htm">
            <span class="glyphicon glyphicon-log-in"></span> Giriş</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="margin-top:150px;">
    <div class="row">
      <div class="col-md-4">
        <div class="alert alert-success">
          <h1>Kayıt Ekle</h1>
          <span class="label label-info">Ad Soyad</span>
          <input type="text" id="txtAdsoyad" class="form-control">
          <span class="label label-info">E-Posta</span>
          <input type="text" id="txtMail" class="form-control">
          <span class="label label-info">Yaş</span>
          <input type="text" id="txtYas" class="form-control">
          <br>
          <button id="btnKaydet" class="btn btn-primary">Kaydet</button>
        </div>
        <div id="sonuc"></div>

      </div>
      <div class="col-md-8">
        <div class="alert alert-success">
          <h1>Kayıtlar</h1>
          <input class="form-control" id="myInput" type="text" placeholder="Search..">
          <table class="table table-hover" id="tbKayitlar">
            <tr class="bg-info">

              <td>Adı Soyadı</td>
              <td>E-Posta</td>
              <td>Yaş</td>
              <td>Sil</td>
            </tr>
            <tr>
                <tbody id="myTable">
              <td>Ali</td>
              <td>ali@mail.com</td>
              <td>20</td>
              <td>
                <button class="btn btn-danger sil">Sil</button>
              </td>
            </tr>
            <tr>
              <td>Veli</td>
              <td>veli@mail.com</td>
              <td>21</td>
              <td>
                <button class="btn btn-danger sil">Sil</button>
              </td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script>
    $(function () {
      $("#btnKaydet").click(function () {
        var adsoyad = $("#txtAdsoyad").val();
        var mail = $("#txtMail").val();
        var yas = $("#txtYas").val();
        if (adsoyad == "" || mail == "" || yas == "") {
          $("#sonuc").fadeIn(1000);
          $("#sonuc").html("Lütfen Tüm Alanları Doldurunuz!");
          $("#sonuc").removeClass();
          $("#sonuc").addClass("alert alert-danger");
          $("#sonuc").fadeOut(3000);
          return false;
        }
        $("#tbKayitlar").append("<tr><td>" + adsoyad + "</td><td>" + mail + "</td><td>" + yas + "</td><td><button class='btn btn-danger sil'>Sil</button></td></tr>");
      });
      $(document).on("click", ".sil", function () {
        var satir = $(this).closest("tr");
        satir.remove();
      });
    });
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
</body>

</html>
